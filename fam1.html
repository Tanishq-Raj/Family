  <style>
    body {
      background: linear-gradient(135deg, #ffe4e6, #fff7e6);
      overflow-x: hidden;
      font-family: 'Cinzel', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Add custom font styles */
    .hero-text {
      font-family: 'Great Vibes', cursive;
      text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.2);
      letter-spacing: 2px;
    }

    .subtitle {

      letter-spacing: 1px;
    }

    .photo-caption {
      font-family: 'Cinzel', serif;

    .banner-flag {

      font-weight: 700;

    /* 🎈 Floating Balloon Animation */
    .balloon-animated {
      position: absolute;
      animation: floatBalloon linear infinite;
      cursor: pointer;
      transition: transform 0.2s;
      pointer-events: auto;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .balloon-animated {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .balloon-animated {
        font-size: 1rem;
      }
    }

    @keyframes floatBalloon {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(-40vh) rotate(5deg); }
      100% { transform: translateY(-100vh) rotate(-5deg); opacity: 0; }
    }

    .pop {
      animation: popBalloon 0.4s ease-out forwards;
    }

    @keyframes popBalloon {
      0%   { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    .candle {
      display: inline-block;
      position: relative;
      font-size: 3rem;
      margin: 0 5px;
    }

    /* Celebration message styles */
    .celebration-message {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease-in-out;
      cursor: pointer;
    }

    .celebration-message .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .celebration-message h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .celebration-message p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .celebration-message .candle {
      display: inline-block;
      margin: 0 1rem;
    }

    .celebration-message .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background: radial-gradient(ellipse at center, orange 0%, red 100%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
      opacity: 0.8;
    }

    .celebration-message.glowing {
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5),
                  0 0 40px rgba(255, 0, 0, 0.3),
                  0 0 60px rgba(255, 0, 0, 0.2);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      }
    }

    .celebration-message .content {
      max-width: 90vw;
      margin: 2rem auto;
      padding: 2rem;
    }

    @media (min-width: 768px) {
      .celebration-message .content {
        max-width: 600px;
        padding: 3rem;
      }
    }

    .celebration-message h1 {
      font-size: 2.5rem;
    }

    @media (min-width: 768px) {
      .celebration-message h1 {
        font-size: 4xl;
      }
    }

    .celebration-message p {
      font-size: 1.1rem;
    }

    @media (min-width: 768px) {
      .celebration-message p {
        font-size: 1.5rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);

      height: 20px;
      background: radial-gradient(ellipse at center, orange 0%, red 100%);

    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scaleY(1); opacity: 0.9; }
      100% { transform: translateX(-50%) scaleY(1.2); opacity: 1; }
    }

    /* Curved banner effect */
    .banner-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.3rem;
      margin: 0.3rem 0;
    }

    .banner-flag {
      background: linear-gradient(45deg, #ff4444, #ff8888);
      color: white;
      width: 2.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.25rem;
      border-radius: 0 0 0.5rem 0.5rem;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Add hover effect */
    .banner-flag::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: skewX(-45deg);
      transition: 0.5s;
    }

    .banner-flag:hover::before {
      left: 100%;

    .banner-line-2 .banner-flag:nth-child(9) { transform: rotate(14deg); }

    .animate-pop {

    @keyframes pop {

    /* Celebration message styles */

    @keyframes glow {

    @media (max-width: 768px) {

    .celebration-message p {

    @media (max-width: 768px) {

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }

  </style>

  <!-- 🎈 Script: Generate Floating Balloons -->
  <script>
    const container = document.getElementById('balloon-container');

    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon-animated';
      balloon.innerText = '🎈';
      balloon.style.left = `${Math.random() * 100}vw`;
      balloon.style.bottom = `${Math.random() * -200}px`;
      balloon.style.animationDuration = `${8 + Math.random() * 10}s`;
      balloon.style.animationDelay = `${Math.random() * 5}s`;
      balloon.style.fontSize = `${2 + Math.random() * 3}rem`;
      container.appendChild(balloon);

      balloon.addEventListener('click', () => {
        balloon.classList.add('pop');
        setTimeout(() => balloon.remove(), 400);
      });
    }
  </script>

  <script>
    // Add interactive effects to banner letters
    document.addEventListener('DOMContentLoaded', () => {
      const bannerFlags = document.querySelectorAll('.banner-flag');
      
      bannerFlags.forEach(flag => {
        // Hover effect
        flag.addEventListener('mouseenter', () => {
          flag.style.transform = 'translateY(-10px) scale(1.1)';
          flag.style.boxShadow = '0 0 20px rgba(255, 0, 0, 0.8)';
          flag.style.transition = 'all 0.3s ease';
        });

        flag.addEventListener('mouseleave', () => {
          flag.style.transform = 'translateY(0) scale(1)';
          flag.style.boxShadow = '0 0 10px rgba(255, 0, 0, 0.3)';
        });

        // Click animation
        flag.addEventListener('click', () => {
          // Create a spark effect
          const spark = document.createElement('div');
          spark.className = 'spark';
          spark.style.left = `${flag.offsetLeft + flag.offsetWidth / 2}px`;
          spark.style.top = `${flag.offsetTop - 20}px`;
          document.body.appendChild(spark);

          // Add confetti when clicking letters
          for (let i = 0; i < 5; i++) {
            createConfetti();
          }

          // Animate the letter
          flag.style.transform = 'scale(1.3) rotate(5deg)';
          flag.style.boxShadow = '0 0 30px rgba(255, 0, 0, 1)';
          
          setTimeout(() => {
            flag.style.transform = 'translateY(0) scale(1)';
            flag.style.boxShadow = '0 0 10px rgba(255, 0, 0, 0.3)';
          }, 300);

          // Remove the spark after animation
          setTimeout(() => spark.remove(), 500);
        });
      });

      // Add spark style
      const style = document.createElement('style');
      style.textContent = `
        .spark {
          position: absolute;
          width: 20px;
          height: 20px;
          background: radial-gradient(circle, #fff, #ff0000);
          border-radius: 50%;
          animation: spark 0.5s forwards;
          pointer-events: none;
        }

        @keyframes spark {
          0% {
            transform: scale(0);
            opacity: 1;
          }
          100% {
            transform: scale(2);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });

  </script>

  <script>
    // Photo data
    const photos = [
      {
        src: 'WhatsApp Image 2025-05-19 at 10.22.17_db8246f4.jpg'
      },
      {
        src: 'WhatsApp Image 2025-05-19 at 10.22.17_7596e9b0.jpg'
      },
      {
        src: 'WhatsApp Image 2025-05-19 at 10.22.16_ac04e0b1.jpg'
      },
      {
        src: 'WhatsApp Image 2025-05-19 at 10.22.16_2dec70b4.jpg'
      },
      {
        src: 'WhatsApp Image 2025-05-19 at 10.22.15_09513266.jpg'
      },
      {
        src: 'WhatsApp Image 2025-05-19 at 10.22.17_db8246f4.jpg'
      }
    ];

    let currentPhotoIndex = 0;
    let touchStartX = 0;
    let touchEndX = 0;

    // Initialize both photo viewer and cake click
    document.addEventListener('DOMContentLoaded', () => {
      startPhotoSlideshow();
      document.getElementById('cake-container').addEventListener('click', showCelebration);
    });

    function showCelebration() {
      const celebrationMessage = document.getElementById('celebrationMessage');
      celebrationMessage.style.display = 'block';
      
      // Add confetti effect
      for (let i = 0; i < 50; i++) {
        createConfetti();
      }
      
      // Hide celebration message after 9 seconds
      setTimeout(() => {
        celebrationMessage.style.display = 'none';
      }, 9000);
    }

    function showCelebration() {
      const celebrationMessage = document.getElementById('celebrationMessage');
      celebrationMessage.style.display = 'block';
      
      // Add confetti effect
      for (let i = 0; i < 50; i++) {
        createConfetti();
      }
      
      // Hide celebration message after 9 seconds
      setTimeout(() => {
        celebrationMessage.style.display = 'none';
      }, 9000);
    }

    function startPhotoSlideshow() {
      const photoViewer = document.querySelector('.photo-viewer');
      const photoContainer = document.querySelector('.photo-container');
      const photoImg = photoContainer.querySelector('img');
      
      // Initialize photo viewer
      photoViewer.style.display = 'block';
      photoContainer.style.display = 'block';
      
      // Show first photo immediately
      photoImg.src = photos[currentPhotoIndex].src;
      photoImg.alt = photos[currentPhotoIndex].caption;
      
      // Remove caption overlay
      const existingCaption = photoViewer.querySelector('.photo-caption');
      if (existingCaption) {
        existingCaption.remove();
      }

      // Add swipe functionality
      photoViewer.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
      });

      photoViewer.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].clientX;
        handleSwipe();
        updateCaption();
      });

      // Add mouse drag functionality for desktop
      let isDragging = false;
      photoViewer.addEventListener('mousedown', () => {
        isDragging = true;
      });

      photoViewer.addEventListener('mousemove', (e) => {
        if (isDragging) {
          touchEndX = e.clientX;
        }
      });

      photoViewer.addEventListener('mouseup', () => {
        isDragging = false;
        handleSwipe();
        updateCaption();
      });

      // Auto advance photos
      setInterval(() => {
        advancePhoto();
        updateCaption();
      }, 5000); // Change photo every 5 seconds
    }

    function handleSwipe() {
      const swipeThreshold = 50;
      const swipe = touchEndX - touchStartX;

      if (Math.abs(swipe) > swipeThreshold) {
        if (swipe > 0) {
          // Swipe right - previous photo
          currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
        } else {
          // Swipe left - next photo
          currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
        }
        advancePhoto();
      }
    }

    function advancePhoto() {
      const photoContainer = document.querySelector('.photo-container');
      const photoImg = photoContainer.querySelector('img');
      
      // Update photo source
      photoImg.src = photos[currentPhotoIndex].src;
      photoImg.alt = photos[currentPhotoIndex].caption;
      
      // Add smooth transition
      photoContainer.style.transform = 'translateX(0)';
      setTimeout(() => {
        photoContainer.style.transition = 'none';
      }, 500);
    }



    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = getRandomColor();
      document.body.appendChild(confetti);
      
      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    function getRandomColor() {
      const colors = ['#FF69B4', '#FFD700', '#00FF7F', '#FF1493', '#FF6347'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
